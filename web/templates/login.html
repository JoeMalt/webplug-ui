<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
		<title>WEBplug - Login</title>
	</head>
	<body>
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		
		<table>
			<form method="post" action="/login">
				<tr><td><label>Username: <input type="text" name="username" /></label></td></tr>
				<tr><td><label>Password: <input type="text" name="password" /></label></td></tr>
				<tr><td><input type="submit" value="Login" /></td></tr>
			</form>
		</table>
		
		
	</body>
</html>
