<!DOCTYPE html>
<html>
	<head>
        {% include 'includes.html' %}
		
		<title>WEBplug</title>
	</head>
	<body>
    <div class="container">
        {% include 'header_bar.html' %}
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		
		<h1>Add device</h1>
		<p><a href="{{ url_for('admin') }}">Back to Users</a></p>
		<table class="table table-striped table-bordered">
			<form method="post" action="/add_user">
				<tr><td><label>Name<input type="text" name="name" /></label></td></tr>
				<tr><td><label>Choose a socket:
                <select name="host_and_socket">
                    {% for host in hosts %}
                    {% endfor %}
                </select>
                </label></td></tr>
                <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
				<tr><td><input type="submit" value="Add device" /></td></tr>
			</form>
		</table>
    </div>
	</body>
</html>
