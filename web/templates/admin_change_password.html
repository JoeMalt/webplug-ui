<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
		<title>WEBplug</title>
	</head>
	<body>
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		
		<h1>Change Password</h1>
		<p><a href="{{ url_for('admin') }}">Back to Users</a></p>
		<table>
			<form method="post" action="/admin_change_password">
				<tr><td><label>New password: <input type="password" name="password" /></label></td></tr>
				<tr><td><label>Confirm new password: <input type="password" name="password2" /></label></td></tr>
				<tr><td><input type="submit" value="Change password" /></td></tr>
			</form>
		</table>
	</body>
</html>
